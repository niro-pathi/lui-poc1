<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 200px;">
  <!-- Mask -->
  <span class="mask bg-gradient-gold opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center"> 
    <div class="row">
      <div class="col">
        <h1 class="text-white">New Registration</h1>
      </div>
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
            <div class="row align-items-center">
                <div class="col-8">
                  <h3 class="mb-0">Patron Account</h3>
                </div>  
              </div>
        </div>
        <div class="card-body">
            <form>
                <h6 class="heading-small text-muted mb-4">General information</h6>
                <div class="pl-lg-4">
                    <div class="row">
                      <div class="col-lg-2">
                        <div class="form-group">
                          <label class="form-control-label" for="input-username">Title</label>
                          <input type="text" id="input-title" class="form-control form-control-alternative" placeholder="Title" value="Miss">
                        </div>
                      </div>
                      <div class="col-lg-5">
                        <div class="form-group">
                          <label class="form-control-label" for="input-first-name">First name</label>
                          <input type="text" id="input-first-name" class="form-control form-control-alternative" placeholder="First name" value="First name">
                        </div>
                      </div>
                      <div class="col-lg-5">
                        <div class="form-group">
                          <label class="form-control-label" for="input-last-name">Last name</label>
                          <input type="text" id="input-last-name" class="form-control form-control-alternative" placeholder="Last name" value="Last Name">
                        </div>
                      </div>
                      <div class="col-lg-5">
                          <div class="form-group">
                            <label class="form-control-label" for="input-email">Email address</label>
                            <input type="email" id="input-email" class="form-control form-control-alternative" placeholder="email@example.com">
                          </div>
                        </div>  
                    </div>
                </div>
                <hr class="my-4" />
            </form>   
        </div>
      </div>
    </div>      
  </div>
</div>
